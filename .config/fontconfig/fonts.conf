<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Sans-serif font -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans</string>
    </edit>
  </match>
  <!-- Serif font -->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Serif</string>
    </edit>
  </match>
  <!-- Monospace font -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>
  <!-- Cursive font -->
  <match target="pattern">
    <test name="family">
      <string>cursive</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans Italic</string>
    </edit>
  </match>
  <!-- Fantasy font -->
  <match target="pattern">
    <test name="family">
      <string>fantasy</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Serif Display</string>
    </edit>
  </match>
  <!-- Emoji font -->
  <match target="pattern">
    <test name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <!-- Symbols font -->
  <match target="pattern">
    <test name="family">
      <string>symbols</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans Symbols</string>
    </edit>
  </match>
</fontconfig>
